<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>TestServer</title>
  </head>
  <body>
  <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>

  <H1>XSAクナイ（内部構造）</H1>
    <model-viewer
    ar
    alt="XSA_kunai_open"
    src="XSA_kunai_open_GLB.glb"
    ios-src="XSA_open_USDZ.usdz"
    style="width:400px;height:500px;"

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
    </model-viewer>

  <H1>XSAクナイ</H1>
    <model-viewer
    ar
    alt="XSA_kunai"
    src="XSA_kunai_GLB.glb"
    ios-src="XSA_USDZ.usdz"
    style="width:400px;height:500px;"

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
    </model-viewer>

  <H1>ROSロボ</H1>
    <model-viewer
    ar
    alt="ROSrobot"
    src="ROS_GLB.glb"
    ios-src="ROS_USDZ.usdz"
    style="width:400px;height:500px;"

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
    </model-viewer>
  </body>
</html>
